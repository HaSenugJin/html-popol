<script>
    let jobsId;
    let userId;
    let userScrapId;
    userId = $('#useridd').val();
    function scrap(jobs, user, userScrap) {
        jobsId = jobs;
        userId = user;

        // 스크랩 id 있을때
        if (userScrap > 0) {
            userScrapId = userScrap;
            $.ajax({
                type: "delete",
                url: "/user/scrap/" + userScrapId + "/delete",
                dataType: "json"
            }).done((res) => {
                userScrapId = res.data;
                changeScrap();
            }).fail((err) => {
                alert(err.responseJSON.msg);
            });

        } else {
            let data = {
                userId: user,
                jobsId: jobs
            }
            $.ajax({
                type: "post",
                url: "/user/scrap/insert",
                data: JSON.stringify(data),
                headers: {
                    "content-type": "application/json; charset=utf-8"
                },
                dataType: "json"
            }).done((res) => {
                userScrapId = res.data;
                changeScrap();
            }).fail((err) => {
                alert(err.responseJSON.msg);
            });
        }
    }

    function changeScrap() {
        $('#scrap-' + jobsId + '-remove').remove();
        renderScrap();
    }

    function renderScrap() {
        let el;

        if (userScrapId > 0) {
            el = `
            <div id="scrap-`+ jobsId + `-remove">
                <i id="scrap-`+ jobsId + `" class="fa-solid on-Clicked fa-star my-cursor"
                                        onclick="scrap(`+ jobsId + `,` + userId + `,` + userScrapId + `)"></i>
                                    </div>
            `;
        } if (userScrapId === 0) {
            el = `
            <div id="scrap-`+ jobsId + `-remove">
                <i id="scrap-`+ jobsId + `" class="fa-regular fa-star my-cursor"
                                        onclick="scrap(`+ jobsId + `,` + userId + `,` + userScrapId + `)"></i>
                                    </div>
            `;
        }
        $('#scrap-' + jobsId + '-render').append(el);
    }

    document.getElementById("btn1").addEventListener("click", function () {
        changeTable("btn1");
    });
    document.getElementById("btn2").addEventListener("click", function () {
        changeTable('btn2');
    });
    document.getElementById("btn3").addEventListener("click", function () {
        changeTable("btn3");
    });
    document.getElementById("btn4").addEventListener("click", function () {
        changeTable("btn4");
    });

    function changeTable(btn) {
        if (btn === 'btn1') {
            $("#my-table-body1").show();
            $('#my-table-body2').hide();
            $('#my-table-body3').hide();
            $('#my-table-body4').hide();
        }
        if (btn === 'btn2') {
            $("#my-table-body1").hide();
            $('#my-table-body2').show();
            $('#my-table-body3').hide();
            $('#my-table-body4').hide();
        }
        if (btn === 'btn3') {
            $("#my-table-body1").hide();
            $('#my-table-body2').hide();
            $('#my-table-body3').show();
            $('#my-table-body4').hide();
        }
        if (btn === 'btn4') {
            $("#my-table-body1").hide();
            $('#my-table-body2').hide();
            $('#my-table-body3').hide();
            $('#my-table-body4').show();
        }
    }

    function openTab(evt, tabName) {
        let tablinks;
        // 모든 탭 버튼에서 active 클래스를 제거
        tablinks = document.getElementsByClassName("tap-btn");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].classList.remove("active");
        }
        evt.currentTarget.classList.add("active");
    }

    function getCheckedValues(name) {
        var checkedValues = [];
        var checkboxes = document.getElementsByName(name);
        for (var i = 0; i < checkboxes.length; i++) {
            if (checkboxes[i].checked) {
                checkedValues.push(checkboxes[i].value);
            }
        }
        return checkedValues;
    }

    let addressValues;
    let skillValues;
    let positionValues;
    let careerValue;

    const checkboxes = document.querySelectorAll('input[type="checkbox"]');
    checkboxes.forEach(function (checkbox) {
        checkbox.addEventListener('click', function () {
            addressValues = getCheckedValues("address");
            skillValues = getCheckedValues("skill");
            positionValues = getCheckedValues("position");
            careerValue = $("input[name='career']:checked").val();

            let data = {
                address: addressValues,
                skill: skillValues,
                position: positionValues,
                career: careerValue
            }
            $('.selectBox-remove').remove();
            rendering(addressValues);
            rendering(skillValues);
            rendering(positionValues);
            render(careerValue);

            // $('.remove-card').remove();
            $.ajax({
                type: "post",
                url: "/jobs/info/list",
                data: JSON.stringify(data),
                headers: {
                    "content-type": "application/json; charset=utf-8"
                },
                dataType: "json"
            }).done((res) => {
                newbtn(res.data);
            }).fail((err) => {
            });
        });
    });

    $("input[name='career']").click(function () {
        addressValues = getCheckedValues("address");
        skillValues = getCheckedValues("skill");
        positionValues = getCheckedValues("position");
        careerValue = $("input[name='career']:checked").val();

        let data = {
            address: addressValues,
            skill: skillValues,
            position: positionValues,
            career: careerValue
        }
        $('.selectBox-remove').remove();
        rendering(addressValues);
        rendering(skillValues);
        rendering(positionValues);
        render(careerValue);

        // $('.remove-card').remove();
        $.ajax({
            type: "post",
            url: "/jobs/info/list",
            data: JSON.stringify(data),
            headers: {
                "content-type": "application/json; charset=utf-8"
            },
            dataType: "json"
        }).done((res) => {
            newbtn(res.data);
        }).fail((err) => {

    });

    function rendering(checkboxes) {
        if (checkboxes.length > 0) {
            checkboxes.forEach(function (checkbox) {
                render(checkbox);
            });
        }
    }

    function render(values) {
        if (values !== undefined) {
            let el = `
            <h5 class="selectBox-remove me-2"><span class="badge bg-light text-dark" onclick="deleteBox()" value=`+ values + `>` + values + `  
            </span>
            </h5>
        `;
            $('#selected').append(el);
        }
    }

    const radios = document.querySelectorAll('input[type="radio"]');
    function resetCheckboxes() {
        radios.forEach((radio) => {
            radio.checked = false;
        })
        checkboxes.forEach(function (checkbox) {
            checkbox.checked = false;
            $('.selectBox-remove').remove();
            addressValues = getCheckedValues("address");
            skillValues = getCheckedValues("skill");
            positionValues = getCheckedValues("position");
            careerValue = $("input[name='career']:checked").val();
            $('#search-info-btn').text("검색하기");
        });
    }

        $('#search-info-btn').text("'" + num + "' 건 검색하기");

    // function deleteBox() {
    //     // console.log(event.currentTarget);

    //     $(event.currentTarget).remove();
    //     addressValues.filter((e)=>e !== deleteValue);
    //     skillValues;

    function searchInfo() {
        let arr1 = addressValues;
        let address = 'address=' + arr1.join(',');
        let arr2 = skillValues;
        let skill = 'skill=' + arr2.join(',');
        let arr3 = positionValues;
        let position = 'position=' + arr3.join(',');
        if (careerValue === undefined) {
            careerValue = '';
        }
        $('.remove-card').remove();
        $.ajax({
            type: "get",
            url: "/jobs/info/search?" + address + "&" + skill + "&" + position + "&career=" + careerValue,
            dataType: "json"
        }).done((res) => {
            renderInfo(res.data);
            $('#result').text('검색결과');
        }).fail((err) => {
            // console.log(err.responseJSON.msg);
        });
    }

    function renderInfo(jDtos) {
        jDtos.forEach(jDto => {
            let el = `
            <div class="col-3 px-2 py-2 remove-card">
                <a href="/jobs/`+ jDto.jobsId + `"
                onclick="window.open(this.href, '_blank', 'width=1920,height=1080,toolbars=no,scrollbars=no, resizable=no'); return false;">
                    <div class="card main-card">
                        <div class="pt-4 px-auto" style="text-align: center;">
                            <img src='`+ jDto.photo + `' alt="" srcset="" style="height: 4em; width: 150px; padding: 3px;">
                        </div>
                        <div class="card-body">
                            <div>
                                `+ jDto.compName + `
                            </div>
                            <div class="fs-5">
                                `+ jDto.title + `
                            </div>
                            <div id="insert-skill-`+ jDto.jobsId + `">
                                
                            </div>
                            <div id="scrap-insert-`+ jDto.jobsId + `">

                            </div>      
                            <div>
                                `+ jDto.career + " " + jDto.education + " " + jDto.address + `
                            </div>
                        </a>
                            <div class="d-flex justify-content-between">
                                <div id="scrap-`+ jDto.jobsId + `-render">
                                        <div id="scrap-`+ jDto.jobsId + `-remove">
                                
                                        </div>
                                </div>
                                <div>
                                    D-`+ jDto.leftTime + `
                                </div>
                            </div>
                        </div>
                </div>
            </div>
            `;
            $('.info-card').append(el);
            insertSkill(jDto.skillList, jDto.jobsId);
            insertScrap(jDto.jobsId, jDto.userScrapId, userId)
        });
    }
    function insertSkill(skillList, jobsId) {
        for (let index = 0; index < 2; index++) {
            let el = `
                    <span class="badge skill-color">`+ skillList[index] + `</span>
                `;
            $('#insert-skill-' + jobsId).append(el);
        }
    }

    function insertScrap(jobsId, ScrapId) {
        let el;
        if (userId > 0) {
            if (ScrapId > 0) {
                el = `
                        <i id="scrap-`+ jobsId + `" class="fa-solid on-Clicked fa-star my-cursor"
                     onclick="scrap(`+ jobsId + `,` + userId + `,` + ScrapId + `)"></i>
                        `;
            } else {
                el = `
                 <i id="scrap-`+ jobsId + `" class="fa-regular fa-star my-cursor"
                     onclick="scrap(`+ jobsId + `,` + userId + `,)"></i>
                `;
            }
        } else {
            el = `
                    <a href="/user/login">
                        <i id="scrap-`+ jobsId + `" class="fa-regular fa-star"></i>
                    </a>
                    `;
        }
        $('#scrap-' + jobsId + '-remove').append(el);
    }
</script>
